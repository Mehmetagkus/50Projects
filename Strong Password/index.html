<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <h3>Sign Up</h3>
        <p class="text">Looks like you don't have an account. Let's create a new account for <span class="contact">mehmet@agkus.com</span></p>
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Please Enter Email">
        <label for="password" id="passwordLabel">Password:</label>
        <input type="password" id="password" placeholder="Please Enter Password">
        <button type="submit">Continue</button>

    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
