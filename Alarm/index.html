<!doctype html>
<html lang="en">

<head>
    <title>Alarm</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container border border-3 bg-white d-flex justify-content-center flex-column rounded-5 mt-5">
        <div class="d-flex justify-content-center flex-column">
            <img src="assets/img/clock.png" alt="" width="200" class="mx-auto clock-img">
            <div class="clock text-center fw-bolder fs-1">00:00:00</div>
        </div>
        <div class="d-flex justify-content-around">
            <select name="hours" id="hours" class="select rounded-3 fw-bold">
                <option hidden>Saat Girin</option>
            </select>
            <select name="minutes" id="minutes" class="select rounded-3 fw-bold">
                <option hidden>Dakika Girin</option>
            </select>
        </div>
        <button class="btn bg-primary text-white fs-5" id="alarmBtn" onclick="alarm()">Alarm Kur</button>
        <button class="btn bg-primary text-white fs-5 d-none" id="alarmClear">Alarmı Durdur</button>

        <a class="text-center small text-decoration-none" href="https://www.instagram.com/mehmetagkus/">Mehmet Ağkuş</a>
        <a class="text-center small text-decoration-none" href="https://www.linkedin.com/in/mehmet-a%C4%9Fku%C5%9F/">LinkedIn</a>
        <a class="text-center small text-decoration-none" href="https://github.com/Mehmetagkus">GitHub</a>

        <small></small>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
